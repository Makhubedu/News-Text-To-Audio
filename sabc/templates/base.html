{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Text to Audio</title>
</head>

<body>
    <nav>
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo right"><i class="large material-icons">dvr</i></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="#l">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br/>
    <div class="container">

        <div class="row">
            <form class="col s12" action="{% url 'new_text' %}" method="post">
                {% csrf_token %}
                <input type="text" name="search" placeholder="Paste Text Here" required>
                <br>
                <div class="button-holder">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Play Audio
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
        <br>
        <br> {% block new_text %} {% endblock new_text %}
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{image_title}}">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{title_one}}<i class="material-icons right">more_vert</i></span>
                <p><a href="#">This is a link</a></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{title_one}}<i class="material-icons right">close</i></span>
                <p>{{lead_content}}</p>
            </div>
        </div>
    </div>


    <div class="container">
    {% for a,b,c,d in text_and_image%}
        <div class="row">
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <img src="{{a}}" width="220" height="220">
                        <span class="card-title">{{b}}</span>
                    </div>
                    <div class="card-content">
                        <p>{{c}} ...</p>
                    </div>
                    <div class="card-action">
                        <a href="{{d}}">Click for full story</a>
                    </div>
                </div>
            </div>
    {% endfor %}
            
            <!-- You will not be able to see this text. -->
        </div>

    </div>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
